<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
   </head>
  <body align= 'center'>
    <h3>My Google Maps Demo</h3>
    <h4>Kelurahan Duyungan, Sidoharjo, Sragen</h4>
    <center>
      <div id="map"></div>
    </center>
    <script>
      function initMap() {
        var rumahsaya = {lat: -7.4499471, lng:  110.9648678};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 16,
          center: rumahsaya
        });
        var marker = new google.maps.Marker({
          position: rumahsaya,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB095ILVaZKDkSzBhBwzy7eqxLhKYqctQg&callback=initMap">
    </script>
  </body>
</html>
